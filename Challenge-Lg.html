<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --dark-blue: #264653;
            --light-green: #2a9d8f;
            --yellow: #e9c46a;
            --orange: #f4a261;
            --salmon: #e76f51;
        }

        .container {
            color: var(--dark-blue);
            font-size: 20px;
            font-weight: bold;
            min-height: 100vh;
            background-color: var(--yellow);
        }

        .row {
            border: 1px solid var(--dark-blue);
            min-height: 50px;
        }

        [class^="col-"] {
            border: 1px solid var(--light-green);
            min-height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
            </div>
            <div class="col-lg-4">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
</body>
